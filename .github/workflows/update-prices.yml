name: 更新价格数据

on:
  schedule:
    # 每天 UTC 08:00 运行 (北京时间16:00，收盘后)
    - cron: '0 8 * * 1-5'  # 工作日
  workflow_dispatch: # 允许手动触发

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 安装依赖
        run: |
          pip install tushare pandas python-dotenv

      - name: 创建 .env 文件
        run: |
          echo "TUSHARE_API_KEY=${{ secrets.TUSHARE_API_KEY }}" > .env

      - name: 更新价格数据
        run: |
          python scripts/price_data_manager.py update

      - name: 检查数据文件
        run: |
          ls -lh data/daily_prices/ | head -20
          echo "数据文件总数:"
          ls data/daily_prices/ | wc -l

      - name: 提交更新的数据
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # 检查是否有变化
          if git diff --quiet data/daily_prices/; then
            echo "没有数据变化"
          else
            git add data/daily_prices/*.json
            git commit -m "更新价格数据 $(date +'%Y-%m-%d')"
            echo "数据已更新"
          fi

      - name: 推送更改
        if: success()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
