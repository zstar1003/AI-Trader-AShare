name: AI交易竞赛

on:
  schedule:
    # 每天 UTC 00:00 运行 (北京时间早上8点)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  run-competition:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 安装 uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: 安装依赖
        run: |
          uv pip install --system tushare pandas python-dotenv openai langchain langchain-openai

      - name: 创建 .env 文件
        run: |
          echo "TUSHARE_API_KEY=${{ secrets.TUSHARE_API_KEY }}" >> .env
          echo "SILICONFLOW_API_KEY=${{ secrets.SILICONFLOW_API_KEY }}" >> .env
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" >> .env

      - name: 运行AI交易竞赛
        run: |
          python run_competition.py

      - name: 检查生成的数据文件
        run: |
          ls -la docs/data/

      - name: 提交竞赛结果
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/data/*.json
          git diff --staged --quiet || git commit -m "更新AI交易竞赛结果 $(date +'%Y-%m-%d %H:%M:%S')"

      - name: 推送更改
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
