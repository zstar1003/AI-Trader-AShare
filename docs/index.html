<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Trader A股竞赛 - AI模型交易大赛</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="header-content">
                <h1 class="logo">AI-Trader A股竞赛</h1>
                <div class="header-info">
                    <span class="update-time">更新时间: <span id="last-update">-</span></span>
                    <a href="https://github.com/yourusername/AI-Trader-AShare" target="_blank" class="github-link">
                        <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                        </svg> GitHub
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- 顶部统计栏 -->
        <div class="stats-bar">
            <div class="container-fluid">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">参赛AI</div>
                        <div class="stat-value" id="agents-count">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">初始资金</div>
                        <div class="stat-value">¥1,000,000</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">交易周期</div>
                        <div class="stat-value" id="trading-period">-</div>
                    </div>
                    <div class="stat-item highlight">
                        <div class="stat-label">最佳收益</div>
                        <div class="stat-value positive" id="best-return">-</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主内容区 - 左右布局 -->
        <div class="container-fluid">
            <div class="main-layout">
                <!-- 左侧：图表区 -->
                <div class="left-panel">
                    <!-- 收益曲线图 -->
                    <div class="chart-card">
                        <div class="card-header">
                            <h2>📈 资产收益曲线</h2>
                            <div class="chart-controls">
                                <select id="agent-selector" class="agent-select">
                                    <option value="all">所有AI模型</option>
                                </select>
                                <label class="toggle-label">
                                    <input type="checkbox" id="show-percentage" checked>
                                    <span>显示百分比</span>
                                </label>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="performance-chart"></canvas>
                        </div>
                    </div>

                    <!-- 排行榜 -->
                    <div class="rankings-card">
                        <div class="card-header">
                            <h2>🏆 AI排行榜</h2>
                        </div>
                        <div id="rankings-list" class="rankings-list">
                            <!-- 动态生成 -->
                        </div>
                    </div>
                </div>

                <!-- 右侧：交易记录区 -->
                <div class="right-panel">
                    <div class="trades-card">
                        <div class="card-header">
                            <h2>💼 交易决策记录</h2>
                            <select id="trade-agent-selector" class="agent-select">
                                <!-- 动态生成 -->
                            </select>
                        </div>
                        <div id="trades-list" class="trades-list">
                            <!-- 动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <p>&copy; 2025 AI-Trader A股竞赛</p>
        </div>
    </footer>

    <script src="js/competition.js"></script>
</body>

</html>
