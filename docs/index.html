<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Trader A股 - A股市场智能分析平台</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="logo">AI-Trader A股</h1>
                <nav>
                    <a href="#market-overview" class="nav-link">市场概览</a>
                    <a href="#indices" class="nav-link">指数分析</a>
                    <a href="#stocks" class="nav-link">个股分析</a>
                    <a href="https://github.com/yourusername/AI-Trader-AShare" target="_blank" class="github-link">
                        <svg height="24" width="24" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                        </svg>
                        Star
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- 关键指标 -->
            <section id="market-overview" class="metrics-section">
                <h2>市场概览</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-icon">📊</div>
                        <div class="metric-label">监控指数</div>
                        <div class="metric-value" id="indices-count">-</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon">💼</div>
                        <div class="metric-label">监控个股</div>
                        <div class="metric-value" id="stocks-count">-</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon">📅</div>
                        <div class="metric-label">交易周期</div>
                        <div class="metric-value" id="trading-period">-</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon">🔄</div>
                        <div class="metric-label">最后更新</div>
                        <div class="metric-value" id="last-update">-</div>
                    </div>
                </div>
            </section>

            <hr class="section-divider">

            <!-- 主要指数走势 -->
            <section id="indices" class="chart-section">
                <div class="section-header">
                    <h2>主要指数走势</h2>
                    <div class="chart-controls">
                        <label class="checkbox-label">
                            <input type="checkbox" id="linear-scale-indices" checked>
                            线性比例
                        </label>
                        <button class="btn-export" onclick="exportData('indices')">导出数据</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="indices-chart"></canvas>
                </div>
            </section>

            <hr class="section-divider">

            <!-- 指数详情 -->
            <section class="legend-section">
                <h3>指数详情</h3>
                <div id="indices-legend" class="legend-grid">
                    <!-- 动态生成 -->
                </div>
            </section>

            <hr class="section-divider">

            <!-- 个股走势 -->
            <section id="stocks" class="chart-section">
                <div class="section-header">
                    <h2>热门个股走势</h2>
                    <div class="chart-controls">
                        <label class="checkbox-label">
                            <input type="checkbox" id="linear-scale-stocks" checked>
                            线性比例
                        </label>
                        <button class="btn-export" onclick="exportData('stocks')">导出数据</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="stocks-chart"></canvas>
                </div>
            </section>

            <hr class="section-divider">

            <!-- 个股详情 -->
            <section class="legend-section">
                <h3>个股详情</h3>
                <div id="stocks-legend" class="legend-grid">
                    <!-- 动态生成 -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AI-Trader A股. A股市场智能分析平台.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
